<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aprendendo CSS</title>

            #div1{
                width: 50%;
                height: 80px;

                background-color: black;
            }
            #div2{
                width: 70%;

                color: white;

        <div id="div1" class="divs">
            <p>Aplicações para Internet</p>
        </div>
        <div id="div2" class="divs">

        </div>
    </body>
</html>
